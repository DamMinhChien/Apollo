<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Zoom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: blue;
            text-align: center;
            line-height: 150px;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }

        /* Khi di chuột vào */
        .box:hover {
            transform: scale(1.2);
        }

        input[type="radio"] {
            -webkit-appearance: none;
            /* Dành cho Webkit (Chrome, Safari) */
            -moz-appearance: none;
            /* Dành cho Firefox */
            appearance: none;
            /* Dành cho các trình duyệt hỗ trợ */
            background-color: red;
            width: 10px;
            height: 10px;
            border: 1px solid black;
            border-width: 2px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="box">Hover Me!</div>
    <div>
        <input type="radio" name="abc" id="">Click
        <input type="radio" name="abc" id="">ok
    </div>

</body>

</html>
